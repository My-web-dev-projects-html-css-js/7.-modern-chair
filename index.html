<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/846c497550.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Modern Chair</title>
</head>
<body>
    <main class="main-body">

            <!-- chair image -->
            <section class="chair-image">
            </section>


            <!-- chair text -->
            <section class="chair-text">
                <p id="chair-text-modern-chair">Modern Chair</p>
                <h2>Telford Chair</h2>
                <h3>&#8377;500 <span>&#8377;1225</span></h3>
                <div class="section-fluid">
                    <div class="desc-detail">
                        <input class="desc-btn" type="radio" id="desc-1" name="desc-btn" checked />
                        <label for="desc-1">Description</label>
                        <input class="desc-btn" type="radio" id="desc-2" name="desc-btn" />
                        <label for="desc-2">Details</label>
                    </div>
					<div class="section-fluid desc-sec accor-1">
						<p>
							Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia
							veritatis hic.
						</p>
					</div>
					<div class="section-fluid desc-sec accor-2">
						<div class="section-inline">
							<p><span>80</span>cm<br />Length</p>
						</div>
						<div class="section-inline">
							<p><span>65</span>cm<br />Width</p>
						</div>
						<div class="section-inline">
							<p><span>90</span>cm<br />Height</p>
						</div>
						<div class="section-inline">
							<p><span>17.6</span>lbs<br />Weight</p>
						</div>
					</div>
				</div>
               
                <h5 class="choose-color">Choose Color:</h5>

                <!-- all labels are connected to corresponding radio button via id -->
                <label class="color-1 label-color" for="color-1"></label>
                <label class="color-2 label-color" for="color-2"></label>
                <label class="color-3 label-color" for="color-3"></label>
                <label class="color-4 label-color" for="color-4"></label>
                <label class="color-5 label-color" for="color-5"></label>
                <label class="color-6 label-color" for="color-6"></label>         
            
                <input class="color-btn for-color-1" type="radio" id="color-1" name="color-btn" checked />
                <input class="color-btn for-color-2" type="radio" id="color-2" name="color-btn" />
                <input class="color-btn for-color-3" type="radio" id="color-3" name="color-btn" />
                <input class="color-btn for-color-4" type="radio" id="color-4" name="color-btn" />
                <input class="color-btn for-color-5" type="radio" id="color-5" name="color-btn" />
                <input class="color-btn for-color-6" type="radio" id="color-6" name="color-btn" />
                
                <div class="cart-btn-container">
                    <a href="#" id="add-to-cart-btn"><i class="fa-solid fa-cart-shopping"></i> Add To Cart</a>
                </div>

                <!-- 6 different chairs boxs -->
                
                <div class="img-chair img-chair-1"></div>
                <div class="img-chair img-chair-2"></div>
                <div class="img-chair img-chair-3"></div>
                <div class="img-chair img-chair-4"></div>
                <div class="img-chair img-chair-5"></div>
                <div class="img-chair img-chair-6"></div>
                    
                
                <!-- 6 different chairs background color -->
                <div class="background-color"></div>
                <div class="background-color chair-2"></div>
                <div class="background-color chair-3"></div>
                <div class="background-color chair-4"></div>
                <div class="background-color chair-5"></div>
                <div class="background-color chair-6"></div>
            </section>
    </main>
</body>
</html>
